<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>FOXFIT</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		
		<link rel="stylesheet" href="../src/style/custom.css">

		<link rel="stylesheet" href="../src/style/style.css" />

		<meta name="description" content="" />
	</head>
	<body>
		<header>
			<div class="top-bar">
				<div class="contact">
					<div class="icon-contact">
						<i class="fa-brands fa-whatsapp"></i>
						<h5>(xx) xxxxx-xxxx</h5>
					</div>

					<div class="icon-phone">
						<i class="fa-solid fa-phone"></i>
						<h5>(xx) xxxxx-xxxx</h5>
					</div>
				</div>

				<div class="social-media">
					<div class="container-sm">
						<i class="fa-brands fa-facebook"></i>
						<i class="fa-brands fa-instagram"></i>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="hero-menu">
				<div class="menu-logo">
					<img src="../src/imgs/logo 2.png" />
				</div>
				<ul id="menu">
					<li><a href="#">A FOXFIT</a></li>
					<li><a href="#">MODALIDADES</a></li>
					<li><a href="#">PLANOS</a></li>
					<li><a href="#">GALERIA</a></li>
					<li><a href="#">CONTATOS</a></li>
					<li><a href="#">LOJA</a></li>
				</ul>

				<div class="button-menu">
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>

			<section class="hero">
				<div class="content-hero">
					<img class="onion-top" src="../src/imgs/Union left.png" alt="" />
					<div class="text-content-hero">
						<div class="text-hero">
							<h1>FITNESS</h1>
						</div>
						<div class="text-content">
							<h1>CONSTRUA SUA MELHOR VERS√ÉO NA <span>FOXFIT</span></h1>
							<p>
								Contrary to popular belief, Lorem Ipsum is not simply random
								text.
							</p>

							<div class="icon-text">
								<div class="file-check">
									<i class="fa-sharp fa-solid fa-file-circle-check"></i>
									<p>plano de treinos inteligentes</p>
								</div>

								<div class="square-energy">
									<i class="fa-solid fa-bolt"></i>
									<p>Energia para seu dia a dia</p>
								</div>
							</div>

							<div class="button-planos">
								<button>Ver planos</button>
								<i class="fa-solid fa-person-running"></i>
							</div>
						</div>
					</div>

					<div class="imgs-hero">
						<img
							src="../src/imgs/pexels-zakaria-2827400-removebg-preview 2.png"
							alt="Jogador"
						/>
					</div>
					<img class="onion-bottom" src="../src/imgs/Union right.png" alt="" />
				</div>
			</section>

			<section class="carousel slide" id="myCarousel" data-bs-ride="carousel">

				<div class="carousel-title">
					<img src="../src/imgs/GYM ICON.png" alt="gym-icon">
					<div class="title">

						<span>FOXFIT</span><span>Training</span>

					</div>
					<img src="../src/imgs/GYM ICON.png" alt="gym-icon">
				</div>	
				

				<div class="carousel-indicators">
					<button data-bs-target="#myCarousel" data-bs-slide-to="0"></button>
					<button data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
					<button class="active" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
				</div>

				<div class="carousel-inner">
					<div class="carousel-item" data-bs-interval="3000">
						<img src="../src/imgs/carousel/img1.jpg" alt="img1">
					</div>
					<div class="carousel-item" data-bs-interval="3000">
						<img src="../src/imgs/carousel/img2.jpg" alt="img2">
					</div>
					<div class="carousel-item active" data-bs-interval="3000">
						<img src="../src/imgs/carousel/img3.jpg" alt="img3">
						
					</div>
				</div>

				<button class="carousel-control-prev" data-bs-target="#myCarousel" data-bs-slide="prev">
					<i class="fa-solid fa-arrow-right"></i>
				</button>
				<button class="carousel-control-next" data-bs-target="#myCarousel" data-bs-slide="next">
					<i class="fa-solid fa-arrow-right"></i>
				</button>

				
			</section >
		</main>

		<footer></footer>

		<!-- script -->

		<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

		<script
			src="https://kit.fontawesome.com/644b762a65.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
